<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="100%" height="100%" border="1">
        <tr width="100%" height="20%">
            <td width="10%" id="location">Location</td>
            <td width="10%" id="weather">Weather</td>
            <td width="60%"></td>
            <td width="20%" id="clock" style="text-align:center; vertical-align: middle;">00:00:00</td>
        </tr>
        <tr width="100%" height="80%">
            <td width="100%" style="text-align:center" colspan="4">
                <input type="text" id="username" placeholder="Input username"/>
                <input type="button" id="login" value="LOGIN"/>
            </td>
        </tr>
        <tr width="100%" height="10%">
            <td width="100%" style="text-align:center" colspan="4">
                <input type="text" id="todo" placeholder="Input TODO List"/>
                <input type="button" id="todoClick" value="TODO"/>
            </td>
        </tr>
    </table>
    <script src="js/background.js"></script>
    <script src="js/login.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/watch.js"></script>
    <script src="js/weather.js"></script>
    
</body>
</html>
